<div class="customer-bookings-page dark-bg-content container">
  <div class="row">

    <div class="col-sm-12 mx-auto bookings-heap">

        <li class="nav-item">
          <a class="nav-link active" id="actual-bookings-pill" data-toggle="pill" href="#actual-bookings-heap" role="tab"
            aria-controls="actual-bookings-heap" aria-selected="true">Aktuella</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="archive-bookings-pill" data-toggle="pill" href="#archive-bookings-heap" role="tab"

        </li>
      </ul>
      <div class="tab-content" id="bookings-heap-content">

            <table>
              <tr>
                <th>Film</th>
                <th>Datum</th>

                <th>Ref.nr</th>

              ${this.customerActualBookings ? this.customerActualBookings : 'V채nligen v채nta'}

          </div>

        </div>
        <div class="tab-pane fade" id="archive-bookings-heap" role="tabpanel" aria-labelledby="archive-bookings-pill">

            <table>
              <tr>
                <th>Film</th>
                <th>Datum</th>
                <th>Tid</th>
                <th>Ref.nr</th>
              </tr>
              ${this.customerArchiveBookings ? this.customerArchiveBookings : 'V채nligen v채nta'}

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
